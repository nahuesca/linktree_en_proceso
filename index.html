<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linktree</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        /* background-color:black ; */
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 100%;
        width: 100%;
        margin: 10px 0 0 10px;
        background-repeat: no-repeat;
        background-image: url(imagenes/fondo_linktree.jpg);
        background-size: cover;
      }
      .card {
        background-image: url(imagenes/ofndo.jpg); 
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        text-align: center;
        width: 90%;
        max-width: 400px;
        border-radius: 10%;
        background-repeat: no-repeat;
        background-size: cover;
      }

      .profile-img {
        width: 160px;
        height: 160px;
        border-radius: 50%;
        margin-bottom: 15px;
        border: 0.2cm solid rgb(255, 255, 255);
      }

      h2 {
        color: rgb(255, 255, 255);
        margin-bottom: 30px;
        font-size: 28px;
      }
      h3 { 
        color: rgb(255, 255, 255);
        margin-bottom: 30px;
        font-size: 28px;
      }

      .link-container {
        display: flex;
        flex-direction: column;
        width: 100%;
        max-width: 400px;
        gap: 15px;
      }


      .link-container a {
        display: block;
        text-align: center;
        padding: 15px;
        background-color: white;
        color: black;
        text-decoration: none;
        border-radius: 10px;
        font-weight: bold;
        font-size: 22px;
      }

      .link-container a:hover {
        background-color: rgb(170, 139, 255);
        transform: scale(1.05);
      }

      footer {
        margin-top: 30px;
        font-size: 12px;
        color: black;
      }
      a img {
        width: 40px;
        height: 40px;
        display: inline-block;
        margin-right: 40px;
        text-align: center;
      }
      li {
        list-style: none;
        }
    </style>

  </head>
  <body>
    <div class="card">
      <img src="imagenes/foto_perfil.jpg" alt="Foto perfil" class="profile-img" />

      <h2>@nahuesca</h2>
      <h3>Estudiante de Desarrollo de Software en UADE</h3>


      <div class="link-container">
        <a href="identikit/index.html" target="_blank">Identikit</a>
        <a href="blog/index.html" target="_blank">Blog</a>
        <!-- <a href="#" target="_blank">link 3</a> -->
        <a href="#" target="_blank">E-Commerce(Pr√≥ximamente)</a>
      </div>

      <footer>
      <ul>
        <li>
          <a href="https://www.instagram.com/?hl=es" target="_blank"><img src="imagenes/instagram.png" alt="INSTAGRAM"/></a>
          <a href="https://x.com/i/flow/login?redirect_after_login=%2Fhome" target="_blank"><img src="imagenes/twitter.png" alt="TWITTER"/></a>
          <a href="https://open.spotify.com/intl-es/track/5TxRUOsGeWeRl3xOML59Ai?si=317207aad2204e3d" target="_blank"><img src="imagenes/spotify.png" alt="spotify"/></a>
        </li>
      </ul>
      </footer>
    </div>
  </body>
</html>
